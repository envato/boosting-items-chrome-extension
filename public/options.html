<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Envato Boosting Options</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>

    <div class="container">
      <div class="card">
        <h2 class="title">Envato Market Item Boosting</h2>
        <h3 class="subtitle">Options</h3>
        <form id="sheet_id__form">
          <label for="sheet_id" class="sheet_id__label">Google Sheet ID</label>
          <input id="sheet_id" type="text" class="sheet_id__input" value="" placeholder="Add sheet id">
        </form>
        
        <div id="status"></div>
        <button id="save">Save</button>
      </div><!-- /.card -->
    </div><!-- /.container -->

    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
